version: 2


seeds:
  - name: Country_PhoneCodes
    description: "{{ doc('Country_PhoneCodes') }}"
    columns:
      - name: country
        description: "Name of the country."
      - name: phone_code
        description: "Unique country's phone code."

  - name: ISO_countries
    description: "{{ doc('ISO_countries') }}"
    columns:
